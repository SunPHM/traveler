<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
	<style>
		.background {
			fill: none;
			pointer-events: all;
		}
		#group path {
			fill: #000000;
			stroke: red;
			stroke-width: 0.5px;
		}
		#group path:hover {
			stroke: red;
		}
		#group .active {
			fill: steelblue;
		}
	</style>
</head>
<body>

	<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
	<div id="myDiv"></div>
	<script src="js/three.js"></script>
	<script src="js/Detector.js"></script>
	<script src="js/Stats.js"></script>
	<script src="js/OrbitControls.js"></script>
	<script src="js/THREEx.KeyboardState.js"></script>
	<script src="js/THREEx.FullScreen.js"></script>
	<script src="js/THREEx.WindowResize.js"></script>

	<script>

		var width = window.innerWidth,
		height = window.innerHeight,
		centered;

		var canvas = d3.select("body").append("svg")
		.attr("width",width)
		.attr("height",height)

		var projection = d3.geo.mercator()
		.scale(width/6)
		.translate([width / 2, height / 2]);

		var path = d3.geo.path()
		.projection(projection);

		var group,areas;

		d3.json("maps/USA.geo.json", function(data)
		{
			group = canvas.append("g")
			.attr("id","group");

			group.selectAll("path")
			.data(data.features)
			.enter()
			.append("path")
			.attr("d",path);

		});

		function set_center(country)
		{
			d3.json("maps/"+country+".geo.json", function(data)
			{
				var centroid = path.centroid(data),
				translate = projection.translate();
				projection.translate([
					translate[0] - centroid[0] + width / 2,
					translate[1] - centroid[1] + height / 2]);

				group.selectAll("path")
				.data(data.features)
				.enter()
				.append("path")
				.attr("d",path);

				group.selectAll("path").transition()
				.duration(500)
				.attr("d", path);
			});
		}	


    //Threejs Code - Start
    // standard global variables
    var container, scene, camera, renderer, controls, stats;

    // custom global variables
    var cube;
    var projector, mouse = { x: 0, y: 0 }, INTERSECTED;
    var sprite1;
    var canvas1, context1, texture1;
    //To show the tooltip only after a button is clicked
    //var startShowingText = 0;
    init();
    animate();
    //Functions
    function init()
    {
      // SCENE
      scene = new THREE.Scene();
      // CAMERA
      var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
      var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
      camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
      scene.add(camera);
      camera.position.set(0,150,400);
      camera.lookAt(scene.position);
      // RENDERER
      if ( Detector.webgl )
      	renderer = new THREE.WebGLRenderer( {antialias:true} );
      else
      	renderer = new THREE.CanvasRenderer();
      renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
      container = document.getElementById( 'ThreeJS' );
      container.appendChild( renderer.domElement );
      // EVENTS
      THREEx.WindowResize(renderer, camera);
      THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });

      // STATS
      stats = new Stats();
      stats.domElement.style.position = 'absolute';
      stats.domElement.style.bottom = '0px';
      stats.domElement.style.zIndex = 100;
      container.appendChild( stats.domElement );
      // LIGHT
      var light = new THREE.PointLight(0xffffff);
      light.position.set(0,250,0);
      scene.add(light);

      // SKYBOX/FOG
      //Todo - Need to add the backgroud image here
      var skyBoxGeometry = new THREE.CubeGeometry( 10000, 10000, 10000 );
      var skyBoxMaterial = new THREE.MeshBasicMaterial( { color: 0x9999ff, side: THREE.BackSide } );
      var skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );
      //scene.add(skyBox);

      // initialize object to perform world/screen calculations
      projector = new THREE.Projector();

      // when the mouse moves, call the given function
      document.addEventListener( 'mousemove', onDocumentMouseMove, false );

      /////// draw text on canvas /////////
      // create a canvas element
      canvas1 = document.createElement('canvas');
      context1 = canvas1.getContext('2d');

      context1.font = "Bold 20px Arial";
      context1.fillStyle = "rgba(0,0,0,0.95)";

      // canvas contents will be used for a texture
      texture1 = new THREE.Texture(canvas1)
      texture1.needsUpdate = true;

      ////////////////////////////////////////

      var spriteMaterial = new THREE.SpriteMaterial( { map: texture1, useScreenCoordinates: true, alignment: THREE.SpriteAlignment.topLeft } );

      sprite1 = new THREE.Sprite( spriteMaterial );
      sprite1.scale.set(200,100,1.0);
      sprite1.position.set( 50, 50, 0 );
      scene.add( sprite1 );

      //////////////////////////////////////////
  }
  function animate()
  {
  	requestAnimationFrame( animate );
  	render();
  }

  function render()
  {
  	renderer.render( scene, camera );
  }

  function displayText()
  {
      //startShowingText ==1;
      update();
  }


  function onDocumentMouseMove( event )
  {
      // the following line would stop any other event handler from firing
      // (such as the mouse's TrackballControls)
      // event.preventDefault();
      // update sprite position
      sprite1.position.set( event.clientX, event.clientY - 20, 0 );

      // update the mouse variable
      mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
      mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
      //if(startShowingText==1)
      //{
      	update();
      //}
  }

  function update()
  {
      //Capture Mouse Location
      var x = mouse.x;
      var y = mouse.y;

      var message="default";

      windowWidth = window.innerWidth;
      windowHeight = window.innerHeight;



      //Origin - English
      if(((x>=-0.3) && (x<=0.3)) && ((y>=-0.3)&&(y<=0.3)))
      {
      	set_center("USA"); 
      	message = "Easy come, easy go.";
      }
      //1st Quadrant - Chinese
      else if(((x>=0) && (x<=1)) && ((y>=0) &&(y<=1)))
      {
      	set_center("CHN");
      	message = "来得容易，去得快。";
      }
      //2nd Quadrant - Russian
      else if(((x<=0) && (x>=-1) && (y<=1) && (y>=0)))
      {
      	set_center("RUS");
      	message = "Бог дал, Бог взял.";
      }

      //3rd Quadrant - Hindi
      else if(((x<=1) && (x>=0)) && ((y>=-1) && (y<=0)))
      {
      	set_center("IND");
      	message = "आसान में आओ, आसान जाओ।";
      }

      //4th Quadrant - Arabic
      else if(((x>=-1) && (x<=0)) && ((y>=-1) && (y<=0)))
      {
      	set_center("ARE");
      	message = "تأتي من السهل، من السهل الذهاب.";
      }

      else
      {
      	message="default";
      }

      context1.clearRect(0,0,640,480);
            //var message = "Mouse Move Test";
            var metrics = context1.measureText(message);
            var width = metrics.width;
            context1.fillStyle = "rgba(0,0,0,0.95)"; // black border
            context1.fillRect( 0,0, width+20,20+8);
            context1.fillStyle = "rgba(255,255,255,0.95)"; // white filler
            context1.fillRect( 2,2, width+16,20+4 );
            context1.fillStyle = "rgba(0,0,0,1)"; // text color
            context1.fillText( message, 4,20 );
            texture1.needsUpdate = true;


      //controls.update();
      stats.update();
  }
    //Threejs code - End

</script>

</body>
</html>
